<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<div id="app">
<!-- 树形控件
  el-tree
    作用域插槽：{node,data},可以自定义每一项的内容
      node:elementui包装的数据信息，包括当前点击项数据，是否选中等其它数据
      data:当前点击项数据
      props:{
        children:'children',
        label:'label'
      }
      data:[
      {
        label:'广东省'，
        children:[
        {
          label:'深圳',
          children:[
          {
            label:'宝安区'
          },
          {
            label:'南山区'
          }
          ]
        }
        ]
      }
      ]
-->
  <el-tree :data="treeData" :props="{children:'child',label:'name'}">
    <template v-slot="{node,data}">
      <div>
        <span>{{data.name}}</span>
        <el-button @click="btnClick(node,data)">操作</el-button>
      </div>
    </template>
  </el-tree>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- 引入样式 -->
<link
  rel="stylesheet"
  href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
/>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        treeData: [
          {
            name: '广东省',
            child: [
              {
                name: '深圳',
                child: [
                  {
                    name: '宝安区'
                  },
                  {
                    name: '南山区'
                  }
                ]
              }
            ]
          }
        ]
      }
    },
    methods: {
      btnClick (node, data) {
        console.log(node, data)
      }
    }
  })
</script>
</body>
</html>
