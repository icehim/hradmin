<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>el-table</title>
</head>
<body>
<div id="app">
<!--
  el-table
    data:数组列表数据
    el-table-column
      label:标题
      width:宽度
      prop:对应需要渲染的字段名
      type="index"(渲染序号)
    作用域插槽：
      作用:自定义栏
      template v-slot="scope"
      scope:{
        $index:当前行数据的索引
        row:当前行数据
      }
-->
  <el-table :data="tableList">
    <el-table-column label="序号" width="200" type="index"></el-table-column>

<!--    <el-table-column label="序号" width="200">-->
<!--      <template v-slot="{$index}">-->
<!--        <div>-->
<!--          {{$index+1}}-->
<!--        </div>-->
<!--      </template>-->
<!--    </el-table-column>-->

    <el-table-column label="日期" width="200" prop="date"></el-table-column>
    <el-table-column label="姓名" width="200" prop="name"></el-table-column>
    <el-table-column label="地址" prop="address"></el-table-column>
    <el-table-column label="操作">
      <template v-slot:="{$index,row}">
        <div>
          <el-button type="text">修改</el-button>
          <el-button type="text">删除</el-button>
        </div>
      </template>
    </el-table-column>
  </el-table>
</div>
<script src="./vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
<script src="./element.js"></script>
<!-- 引入样式 -->
<!-- 引入组件库 -->
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        tableList: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1517 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1519 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1516 弄'
        }]
      }
    },
    methods: {}
  })
</script>
</body>
</html>
